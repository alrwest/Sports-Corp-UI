<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bxv1lcm.css" />
    <title>Pool AR | Indiana Sports Corp.</title>
  </head>
  <body>
    <div class="UI-header">
      <div class="lanes-logo">
        <img src="./images/AllLanesLeadToIndy_Logo-RGB.png" alt="lanes-logo" />
      </div>
    </div>
    <div class="UI-background">
      <img src="./images/lucas-oil.jpeg" alt="lucas-oil" />
    </div>
    <div class="UI-content">
      <h2>
        View the 2024 Olympic Trial Pool <br />
        in A Virtual Experience!
      </h2>
      <h4>
        Allow Camera Access & <br />
        Tap Launch Below to Begin!
      </h4>
    </div>
    <div class="launch-button">
      <a href="https://sports-corp-pool-deploy.netlify.app">Launch</a>
    </div>
    <div class="UI-footer">
      <div class="footer-logo-container">
        <div class="sports-corp-logo">
          <img src="./images/sports-corp-logo.png" alt="sports-corp-logo" />
        </div>
        <div class="luddy-logo">
          <img src="./images/luddy-logo.png" alt="luddy-logo" />
        </div>
      </div>
    </div>
  </body>
</html>
